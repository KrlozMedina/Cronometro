<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Cronometro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />  
</head>
<body>
    <header class="header">
        <span class="header--menu" onClick="handleMenu()">
            <span class="material-symbols-outlined">
              menu
            </span>
        </span>

        <nav id="menu" class='header--nav-none'>
            <ul>
                <li>
                    <a href="https://krlozmedina.com/#home">Inicio</a>
                    <a href="https://krlozmedina.com/#aboutme">Sobre mi</a>
                    <a href="https://krlozmedina.com/#projects">Proyectos</a>
                    <a href="https://krlozmedina.com/#education">Educacion</a>
                    <a href="https://krlozmedina.com/#contactme">Contactame</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section id="clock">
            <h1>Chronometer</h1>
            
            <p class="clock-digital">
                <span id="hours">00</span>:<span id="minuts">00</span>:<span id="seconds">00</span>.<span id="miliseconds">00</span>
            </p>

            <div class="container-controls">
                <button type="button" onclick="startChronometer()" style="background-color: green;">Start</button>
                <button type="button" onclick="stopChronometer()" style="background-color: red;">Stop</button>
                <button type="button" onclick="resetChronometer()" style="background-color: yellow;">Reset</button>
            </div>
        </section>

        <section id="selectClock">
            <button type="button" id="chronometer-button"
            title="Chronometer" onclick="executeChronometer()">
                <img src="./assets/cronometro.png" alt="">
            </button>

            <button type="button" id="timer-button"
            title='Timer' onclick="executeTimer()">
                <img src="./assets/temporizador.png" alt="">
            </button>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <a href="https://www.linkedin.com/in/carlos-alidio-medina-l%C3%B3pez-62406991/" class="footer-logo linkedin"></a>
            <a href="https://github.com/KrlozMedina" class="footer-logo github"></a>    
            <a href="https://www.youtube.com/channel/UCwr2Oy0BSvLWbukMAi_Nk7g" class="footer-logo youtube"></a>
            <a href="https://twitter.com/Krloz_Medina" class="footer-logo twitter"></a>
            <a href="https://www.facebook.com/k.medina16" class="footer-logo facebook"></a>
            <a href="https://www.instagram.com/krloz_medina/" class="footer-logo instagram"></a>
            <a href="https://www.tiktok.com/@krlozmedina" class="footer-logo tiktok"></a>
        </div>
    </footer>
    
    <script src="./src/index.js"></script>
</body>
</html>
