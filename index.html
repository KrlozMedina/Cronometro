    <main>
        <section id="clock">
            <h1>Chronometer</h1>
            <p class="clock-digital">
                <span id="hours">00</span>:<span id="minuts">00</span>:<span id="seconds">00</span>.<span id="miliseconds">00</span>
            </p>
            <div class="container-controls">
                <button type="button" onclick="startChronometer()" style="background-color: green;">Start</button>
                <button type="button" onclick="stopChronometer()" style="background-color: red;">Stop</button>
                <button type="button" onclick="resetChronometer()" style="background-color: yellow;">Reset</button>
            </div>
        </section>
        <section id="selectClock">
            <button type="button" id="chronometer-button"
            title="Chronometer" onclick="executeChronometer()">
                <img src="./assets/cronometro.png" alt="">
            </button>
            <button type="button" id="timer-button"
            title='Timer' onclick="executeTimer()">
                <img src="./assets/temporizador.png" alt="">
            </button>
            <button type="button" id="pomodoro-button"
            title="Pomodoro" onclick="executePomodoro()">
                <img src="./assets/pomodoro.png" alt="">
            </button>
        </section>
    </main>
